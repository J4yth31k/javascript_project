<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Movie Search App</title>
  <link rel="stylesheet" href="style.css" />

  <!-- Custom favicon -->
  <link rel="icon" href="favicon.ico" type="image/x-icon" />
</head>
<body>

  <header>
      <nav class="main-nav">
    <ul>
      <li><a href="#">Home</a></li>
      <li><a href="#results">Browse Movies</a></li>
    </ul>
  </nav>

  <p class="intro">Welcome! Search for a movie below.</p>

    <div class="search-bar">
      <input id="search-input" type="text" placeholder="Search for a movie..." />
      <button id="search-btn">Search</button>

      <!-- sort dropdown -->
      <select id="sort-order">
        <!-- Year-based sorting -->
        <option value="year-desc">Newest → Oldest</option>
        <option value="year-asc">Oldest → Newest</option>
        <!-- Title-based sorting -->
        <option value="title-asc">Title A → Z</option>
        <option value="title-desc">Title Z → A</option>
      </select>
    </div>

    <div id="suggestions" class="suggestions"></div>
  </header>

  <main>
  <!-- Category rows (Netflix-style) -->
  <section id="category-rows" class="category-rows"></section>

  <!-- Search results grid (still 2x3) -->
  <section class="movies" id="results"></section>
</main>

<!-- MODAL (you can keep or remove if unused) -->
<div id="movie-modal" class="modal hidden">
  <div class="modal-content">
    <span id="close-modal">&times;</span>

    <img id="modal-poster" />
    <h2 id="modal-title"></h2>
    <p id="modal-year"></p>
    <p id="modal-plot"></p>
  </div>
</div>

 <script>
  window.apiKey = 'b99960a';   // your actual OMDb key
</script>

<script src="script.js"></script>
